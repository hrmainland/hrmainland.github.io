<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="display.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Habit Tracker</span>
        </div>
    </nav>

    <div class="graphs container-sm justify-content-end">
        <div id="graph-row" class="row justify-content-end">
            <section class="col-md-6 text-center">
                <div class="habit-heading">
                    <h2 display="inline" class="display-6">Meditate</h2>
                    <!-- <img class="flame animated" src="flame-svgrepo-com.svg" alt="flame"> -->
                </div>
                <img class="graph-img" src="https://pixe.la/v1/users/hmainland/graphs/med?mode=short"
                    alt="Pixela Graph">
            </section>
            <section class="col-md-6 text-center">
                <div class="habit-heading">
                    <h2 display="inline" class="display-6">Web Dev</h2>
                    <!-- <img class="flame animated" src="flame-svgrepo-com.svg" alt="flame"> -->
                </div>
                <img class="graph-img" src="https://pixe.la/v1/users/hmainland/graphs/web?mode=short"
                    alt="Pixela Graph">
            </section>
            <section class="col-md-6 text-center">
                <div class="habit-heading">
                    <h2 display="inline" class="display-6">Journal</h2>
                    <!-- <img class="flame animated" src="flame-svgrepo-com.svg" alt="flame"> -->
                </div>
                <img class="graph-img" src="https://pixe.la/v1/users/hmainland/graphs/ex?mode=short"
                    alt="Pixela Graph">
            </section>
            <section class="col-md-6 text-center">
                <div class="habit-heading">
                    <h2 display="inline" class="display-6">Sleep</h2>
                    <!-- <img class="flame animated" src="flame-svgrepo-com.svg" alt="flame"> -->
                </div>
                <img class="graph-img" src="https://pixe.la/v1/users/hmainland/graphs/sleep?mode=short"
                    alt="Pixela Graph">
            </section>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- <script src="app.js"></script> -->
</body>

</html>
